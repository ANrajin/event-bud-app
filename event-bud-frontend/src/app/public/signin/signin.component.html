<div class="min-h-screen bg-slate-200 flex justify-center items-center">
    <div class="card p-5 w-8/12 xl:w-1/2 grid grid-cols-1 md:grid-cols-2">
        <div class="relative flex flex-col p-8">
            <h2 class="text-lg xl:text-2xl pb-3">
                Get Started Now
            </h2>

            <p class="text-xs">Enter your credentials to access your account</p>

            <div class="py-8">
                <button type="button" class="text-sm border border-gray-100 px-5 py-3 rounded-lg w-full hover:bg-emerald-100 hover:border-emerald-100 
                    transition-all ease-in-out duration-300">
                    <i class="bi bi-google mr-1"></i>
                    Log in with Google
                </button>
            </div>
            <div class="grid grid-cols-5 items-center">
                <div class="col-span-2">
                    <hr>
                </div>
                <p class="text-center">or</p>
                <div class="col-span-2">
                    <hr>
                </div>
            </div>

            <form action="">
                <div class="flex flex-col gap-y-1 my-5">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="py-2 px-3 text-sm rounded-lg border border-gray-100"
                        placeholder="please enter your email">
                </div>
                <div class="flex flex-col gap-y-1 my-5">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="py-2 px-3 text-sm rounded-lg border border-gray-100"
                        placeholder="please enter your password">
                </div>
            
                <button type="button" class="text-sm border border-gray-100 px-5 py-3 rounded-lg w-full bg-emerald-600 text-white 
                                    hover:bg-emerald-500 hover:border-emerald-500 transition-all ease-in-out duration-300">
                    Login
                </button>
            </form>

            <div class="absolute bottom-0 table-cell items-center align-bottom text-center">
                <p class="text-xs">All right reserved</p>
            </div>
        </div>
        <div class="md:block hidden text-white bg-emerald-600 rounded-lg p-8 xl:p-12">
            <h2 class="text-lg xl:text-2xl pb-3">The simplest way to manage<br>your events</h2>
            <p class="text-xs">Enter your credentials to access your account</p>
            <div class="py-8">
                <img src="../../../assets/login.png" alt="login page image" class="border rounded-lg border-emerald-600">
            </div>
        </div>
    </div>
</div>
